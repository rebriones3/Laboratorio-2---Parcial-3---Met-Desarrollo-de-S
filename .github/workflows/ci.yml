name: CI Pipeline - Sistema de GestiÃ³n de Citas

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    name: Build, Test & Coverage
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout del cÃ³digo
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    # 2. Configurar Java 17
    - name: â˜• Configurar Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    # 3. Ejecutar pruebas con Maven
    - name: ğŸ§ª Ejecutar pruebas
      run: mvn clean test
      
    # 4. Generar reporte de cobertura JaCoCo
    - name: ğŸ“Š Generar reporte JaCoCo
      run: mvn jacoco:report
      
    # 5. Verificar cobertura mÃ­nima
    - name: âœ… Verificar cobertura mÃ­nima (65%)
      run: mvn jacoco:check
      continue-on-error: false
      
    # 6. Subir reporte JaCoCo como artefacto
    - name: ğŸ“¤ Subir reporte de cobertura
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: target/site/jacoco/
        retention-days: 30
        
    # 7. Comentar cobertura en PR (opcional)
    - name: ğŸ’¬ Comentar cobertura en PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = 'target/site/jacoco/index.html';
          
          if (fs.existsSync(path)) {
            const comment = `## ğŸ“Š Reporte de Cobertura JaCoCo
            
            âœ… El reporte de cobertura se ha generado exitosamente.
            
            ğŸ“¥ Descarga el artefacto \`jacoco-report\` para ver el reporte completo HTML.
            
            ### ğŸ” Para revisar la cobertura:
            1. Ve a la pestaÃ±a **Actions** de este PR
            2. Busca el artefacto \`jacoco-report\`
            3. DescÃ¡rgalo y abre \`index.html\` en tu navegador
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          }
          
    # 8. Mostrar resumen de cobertura
    - name: ğŸ“ˆ Resumen de resultados
      if: always()
      run: |
        echo "==================================="
        echo "âœ… PIPELINE COMPLETADO"
        echo "==================================="
        echo ""
        echo "ğŸ“Š Reporte JaCoCo generado en: target/site/jacoco/"
        echo "ğŸ“¥ Descarga el artefacto 'jacoco-report' para ver detalles"
        echo ""
        if [ -f target/site/jacoco/index.html ]; then
          echo "âœ… Archivo index.html encontrado"
        else
          echo "âŒ Archivo index.html NO encontrado"
        fi
